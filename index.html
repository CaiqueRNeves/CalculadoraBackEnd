<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Calculadora Backend</h1>
    
    <form action="/" method="post">
        <h4>Soma</h4>
        <input type="number" name="num1" placeholder="Primeiro número" required>
        <input type="number" name="num2" placeholder="Segundo número" required>
        <button type="submit">Somar!</button>
    </form>
    
    <form action="/subtracao" method="post">
        <h4>Subtração</h4>
        <input type="number" name="num1" placeholder="Primeiro número" required>
        <input type="number" name="num2" placeholder="Segundo número" required>
        <button type="submit">Subtrair!</button>
    </form>
    
    <form action="/multiplicacao" method="post">
        <h4>Multiplicação</h4>
        <input type="number" name="num1" placeholder="Primeiro número" required>
        <input type="number" name="num2" placeholder="Segundo número" required>
        <button type="submit">Multiplicar!</button>
    </form>
    
    <form action="/divisao" method="post">
        <h4>Divisão</h4>
        <input type="number" name="num1" placeholder="Numerador" required>
        <input type="number" name="num2" placeholder="Denominador" required>
        <button type="submit">Dividir!</button>
    </form>
</body>
</html>
