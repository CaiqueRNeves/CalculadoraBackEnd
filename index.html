<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Backend</title>
</head>
<body>
    <h1>Calculadora Backend</h1>
    
    <h4>Insira os números para serem somados.</h4>
    <form action="/" method="post">
        <input type="number" name="num1" placeholder="Primeiro número">
        <input type="number" name="num2" placeholder="Segundo número">
        <button type="submit">Somar!</button>
    </form>
    
    <br>
    
    <h4>Insira os números para serem subtraídos.</h4>
    <form action="/subtracao" method="post">
        <input type="number" name="num1" placeholder="Primeiro número">
        <input type="number" name="num2" placeholder="Segundo número">
        <button type="submit">Subtrair!</button>
    </form>

    <br>
    
    <h4>Insira os números para serem Multiplicados.</h4>
    <form action="/Multiplicacao" method="post">
        <input type="number" name="num1" placeholder="Primeiro número">
        <input type="number" name="num2" placeholder="Segundo número">
        <button type="submit">Multiplicar!</button>
    </form>

    <br>
    
    <h4>Insira os números para serem Divididos.</h4>
    <form action="/Divisao" method="post">
        <input type="number" name="num1" placeholder="Primeiro número">
        <input type="number" name="num2" placeholder="Segundo número">
        <button type="submit">Dividir!</button>
    </form>
</body>
</html>
